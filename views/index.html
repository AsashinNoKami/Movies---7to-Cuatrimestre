<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>

<body>
    <label id="id" visible="false"></label>
    <div class="container">
        <h1>Peliculas</h1>
        <form id="formulario">
            <input class="form-control" type="text" id="title" placeholder="Titulo" required>
            <input class="form-control" type="number" id="year" placeholder="2000" min="2000" required>
            <input class="form-control" type="text" id="duration" placeholder="120 min">
            <select class="form-select" name="gender" id="gender">
                <option  value="0" selected="selected">Selecciona un genero</option>
                <option value="comedy">Comedia</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
                <option value="musical">Musical</option>
                <option value="action">Accion</option>
                <option value="aventure">Aventura</option>
            </select>
            <input class="form-control" type="text" id="director" placeholder="Director">
            <textarea class="form-control" id="sinopsis" placeholder="Sinopsis" rows="5"></textarea>
            <button class="btn btn-primary" id="btnSubmit" type="submit">Agregar Pelicula</button>
            <button class="btn btn-success" id="btnEdit" disabled="true" onclick="Edit()">Editar Pelicula</button>
        </form>
    </div>

    <h3>Lista de Peliculas</h3>

    <table class="table">
        <thead>
            <tr>
                <td>ID</td>
                <td>Titulo</td>
                <td>AÃ±o</td>
                <td>Duracion</td>
                <td>Genero</td>
                <td>Director</td>
                <td>Sinopsis</td>
                <td>Eliminar</td>
                <td>Editar</td>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </table>
<script type="text/javascript" src="../script/scripts.js"></script>
</body>
</html>
